<form [formGroup]="loginForm">
	<div class="row">
		
		<label for="email">email</label>
		<input formControlName="username"  type="text" name="email">
	</div>
	<div class="row">
		<label for="password">password</label>	
		<input formControlName="password" type="password" name="password">
	</div>
	<div class="row">
		<button type="button" class="button" (click)="onSubmit()">Login</button>
	</div>
</form>
