<mat-toolbar>
  <span>Create Group account</span>
</mat-toolbar>
<div class="formCards">
  <div class="formCard">
    <app-basic-info [accountForm]="accountForm"></app-basic-info>
  </div>
  <div class="formCard">
    <app-interests [accountForm]="accountForm" [values]="interests"></app-interests>
  </div>
</div>
<!--  <app-photos></app-photos>-->
<button mat-button [disabled]="accountForm.pristine || accountForm.invalid" (click)="sendInfo(accountForm.controls['nameOfGroup'].value, accountForm.controls['groupDescription'].value,
 accountForm.controls['groupPicture'].value, accountForm.controls['interests'].value)">Create account!</button>
