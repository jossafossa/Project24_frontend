<h1 class="">Group details</h1>
<div class="buttons">
  <button (click)="toSwipe()">Swipe</button>
  <button (click)="toEdit()">Edit account</button>
</div>
<div class="mContainer">
  <div class="formContainer">
    <div class="formCard">
      <div class="photo"></div>
      <div class="bInfo">
        <label><b>Name</b></label>
        <label><b>Description</b></label>
        <label><b>Interests</b></label>
      </div>
      <!-- automatiseer dit alles! -->
      <div class="bInfo" id="infoSelf">
        <label>{{name}}</label>
        <label>{{description}}</label>
        <label>
          <span *ngFor="let interest of interests" class="label">{{interest}}</span>
        </label>
      </div>
    </div>
    <div class="box">
      <div class="photos">
        <div class="picture">
          <img src="https://picsum.photos/200" (click)="maximizeImage()">
        </div>
        <div class="picture">
          <img src="https://picsum.photos/200" (click)="maximizeImage()">
        </div>
        <div class="picture">
          <img src="https://picsum.photos/200" (click)="maximizeImage()">
        </div>
        <div class="picture">
          <img src="https://picsum.photos/200" (click)="maximizeImage()">
        </div>
      </div>
    </div>
  </div>
  <div class="groupContainer">
    <h1>Members</h1>
    <div class="block-list">
      <div class="block-list_item" *ngFor="let member of members" (click)="goToMember(member.id)">        
        <h3>{{member.username}}</h3>
        <img src="https://cdn4.iconfinder.com/data/icons/user-15/164/3-512.png" >
      </div>
    </div>
  </div>
</div>
<hr class="large">
<app-board></app-board>
