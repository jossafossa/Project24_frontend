<mat-toolbar>
  <span>Add notice</span>
</mat-toolbar>

<div class="example-container">
  <mat-form-field>
    <mat-label>Titel</mat-label>
    <input matInput name="subject" placeholder="Subject" [formControl]="subject" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput name="noticeText" placeholder="Message" [formControl]="noticeText"></textarea>
  </mat-form-field>

  <button mat-button (click)="addNotice()">Add notice</button>
</div>
