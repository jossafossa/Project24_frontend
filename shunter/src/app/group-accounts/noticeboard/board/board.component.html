<mat-toolbar>
  <span>Group Noticeboard</span>
</mat-toolbar>
<div class="buttons">
  <button mat-button >
    <a [routerLink]="['../board/addnotice']" >Add note</a>
  </button>
</div>
<mat-grid-list cols="5" rowHeight="1:2">

  <!-- Haal cards automatisch op -->
  <mat-grid-tile *ngFor="let notice of notices">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>{{notice.subject}}</mat-card-title>
        <mat-card-subtitle>{{notice.postedBy}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>{{notice.notice_text}}</mat-card-content>
      <mat-card-footer>
        <button mat-button>Edit</button>
        <button mat-button>Remove</button>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
