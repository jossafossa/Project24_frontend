<div class="noticeboard">
  <h1 class="">Noticeboard</h1>
  <div class="buttons">
    <button [routerLink]="['../board/addnotice']" >Add note</button>
  </div>

  <div class="notices">  
    <div class="notice" *ngFor="let notice of notices">
      <h2 class="notice_title">{{notice.subject}}</h2>
      <i class="notice_byline">By: {{notice.postedBy}}, {{notice.created}}</i>
      <hr>
      <div class="notice_content">{{notice.noticeText}}</div>
      <div class="notice_menu">
        <button>edit</button>
        <button (click)="removeNotice(notice.id)">remove</button>
      </div>
    </div>
  </div>
</div>
