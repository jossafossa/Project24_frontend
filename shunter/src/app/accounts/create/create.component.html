<mat-toolbar>
  <span>Create account</span>
</mat-toolbar>
<div class="formCards">
  <div class="formCard">
    <app-basic-info [accountForm]="accountForm"></app-basic-info>
  </div>
  <div class="formCard">
    <app-auth-info [accountForm]="accountForm"></app-auth-info>
  </div>
  <div class="formCard">
    <app-interests [accountForm]="accountForm" [values]="interests"></app-interests>
  </div>
</div>
<button mat-button [disabled]="accountForm.pristine || accountForm.invalid" (click)="sendInfo(accountForm.controls['email'].value,
 accountForm.controls['password'].value, accountForm.controls['username'].value, accountForm.controls['status'].value,
 accountForm.controls['profilePicture'].value, accountForm.controls['interests'].value)">Create account!</button>
