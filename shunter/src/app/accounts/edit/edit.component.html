<mat-toolbar>
  <span>Edit account</span>
</mat-toolbar>
<div class="formCards">
  <div class="formCard">
    <div class="info">
      <h1>General info</h1>
      <div class="photo"></div>

        <mat-form-field class='inputfield'>
          <input matInput name="username" readonly placeholder="Username" [value]="username">
        </mat-form-field>
      </div>

  </div>
  <div class="formCard">
    <div class="info">
      <h1>Interests</h1>
      <interests (valueChange)='onInterestsChange($event)'></interests>
      <mat-error *ngIf="interests.invalid">{{getNotFiveErrorMessage()}}</mat-error>
      <p>
        Options selected: {{interests.value.length}}
      </p>
    </div>
  </div>

  <div class="formCard">
    <div class="info">
      <h1>Photos</h1>
      <div class="addPhotos">
      </div>
      <input type="file" multiple (change)="detectFiles($event)">

    </div>
  </div>
</div>
<button mat-button [disabled]="(accountForm.invalid)" (click)="sendInfo(
 accountForm.controls['urls'].value, accountForm.controls['interests'].value)">Save edits!</button>
