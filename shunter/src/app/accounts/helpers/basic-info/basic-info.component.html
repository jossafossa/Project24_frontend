<div class="info">
  <h1>Step 1:</h1>
  <div class="photo"></div>
  <div class="basicInfo">
    <mat-form-field class='inputfield'>
      <input matInput name="username" placeholder="Username" [formControl]="username" required="true">
      <mat-error *ngIf="username.invalid"> {{getUsernameErrorMessage()}} </mat-error>
    </mat-form-field>
  </div>

  <div class="basicInfo">
    <mat-form-field class='inputfield'>
      <input matInput name="status" placeholder="Status" [formControl]="status" required="true">
      <mat-error *ngIf="status.invalid"> {{getStatusErrorMessage()}} </mat-error>
    </mat-form-field>
  </div>

  <div class="basicInfo">
    <input name="profilePicture" type="file" ng2FileSelect [uploader]="uploader" [formControl]="profilePicture"
           required="true"><br />
    <button type="button" class="btn btn-success btn-s"
            (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length">
      Upload an Image
      <!--    preview image-->
    </button>
  </div>
  </div>
